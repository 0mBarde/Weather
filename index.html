<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="icon2.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: rgba(255, 255, 255, 0.2); position: relative;">
        <div class="logo-container">
            <img src="icon.gif" width="60px" height="60px" id="logo" alt="Logo image" />
        </div>
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="padding-left: 20px;">Weather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About This App</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Delhi</a></li>
                            <li><a class="dropdown-item" href="#">Munbai</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Nagpur</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-disabled="true">Usage Guide</a>
                    </li>
                </ul> -->
                <div class="d-flex justify-content-center align-items-center w-100">
                    <form class="d-flex flex-grow-1 justify-content-center align-items-center" role="search"
                        autocomplete="off">
                        <div class="autocomplete" style="max-width: 200px;">
                            <input id="city" class="form-control me-2" type="text" name="myCountry" placeholder="Search place here"
                                aria-label="Search">
                        </div>
                        <button class="btn btn-outline-success" type="submit" id="Submit">Search</button>
                    </form>
                    <div style="padding-right: 30px; display: flex; align-items: center;">
                        <img src="DelebgRemovedLogo.png" width="90px" height="" id="logo" alt="Logo image" />
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <div class="container" style="margin: 0 auto; width: 80%;">
        <main>
            <h1 class="my-4 text-center">Weather For <span id="cityName"></span></h1>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary"
                        style="background-color: rgba(255, 255, 255, 0.5);">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal">Temperature</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="temp2"></span><small
                                    class="text-body-secondary fw-light"> °C</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <!-- <li>Temperature is <span id="temp"></span></li> -->
                                <li>Min Temperature is <span id="min_temp"></span></li>
                                <li>Max Temp is <span id="max_temp"></span></li>
                            </ul>
                            <!-- <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</button> -->
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary"
                        style="background-color: rgba(255, 255, 255, 0.5);">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal">Humidity</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small
                                    class="text-body-secondary fw-light"> %</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <!-- <li>Humidity is <span id="humidity"></span></li> -->
                                <li>Cloud Pct is <span id="cloud_pct"></span></li>
                                <li>Feels Like <span id="feels_like"></span></li>


                            </ul>
                            <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Get started</button> -->
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary"
                        style="background-color: rgba(255, 255, 255, 0.5);">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal">Wind Speed</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small
                                    class="text-body-secondary fw-light"> km/hr</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Wind speed is <span id="wind_speed"></span></li>
                                <li>Wind degree is <span id="wind_degrees"></span></li>
                            </ul>
                            <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Contact us</button> -->
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <script src="script.js"></script>


    <div class="footer">
        <p>© All rights reserved</p>
    </div>



</body>

</html>
